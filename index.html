<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Esmeralda Â· Mis 15</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f2f26;
  color:#f5f5f5;
  text-align:center;
  overflow-x:hidden;
}

/* âœ¨ POLVO DORADO */
.sparkle{
  position:fixed;
  top:-10vh;
  width:4px;
  height:4px;
  background:radial-gradient(circle,#ffe8a3,#c9b26d);
  border-radius:50%;
  opacity:.6;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:0;
}
@keyframes fall{to{transform:translateY(120vh)}}

/* HERO */
.hero{
  height:100vh;
  background:
    radial-gradient(circle at top,rgba(201,178,109,.15),transparent 60%),
    linear-gradient(180deg,#123a2f,#0f2f26);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:1;
}

.hero h2{
  letter-spacing:4px;
  font-weight:300;
  color:#c9b26d;
}

.hero h1{
  font-family:'Cinzel',serif;
  font-size:3.2rem;
  margin:10px 0;
  background:linear-gradient(120deg,#2fd1b0,#c9b26d,#2fd1b0);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:
    goldShine 6s ease-in-out infinite,
    titleEnter 1.4s ease-out forwards;
  opacity:0;
  transform:scale(.85) translateY(20px);
}

@keyframes goldShine{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes titleEnter{
  to{opacity:1;transform:scale(1) translateY(0);}
}

/* SECTIONS */
.section{
  padding:80px 20px;
  opacity:0;
  transform:translateY(40px);
  transition:all .9s ease;
  position:relative;
  z-index:1;
}
.section.visible{
  opacity:1;
  transform:translateY(0);
}

/* CARD */
.card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.06);
  padding:30px;
  border-radius:22px;
  backdrop-filter:blur(8px);
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
.card h3{
  font-family:'Cinzel',serif;
  color:#c9b26d;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:space-between;
}

.flip{
  perspective:1000px;
  width:70px;
}

.flip-card{
  position:relative;
  width:100%;
  height:70px;
  transform-style:preserve-3d;
  transition:transform 0.6s ease-in-out;
}

.flip.fast .flip-card{ transition:transform .35s ease-in-out; }
.flip.medium .flip-card{ transition:transform .7s ease-in-out; }
.flip.slow .flip-card{ transition:transform 1.4s ease-in-out; }

.flip-card.flipping{
  transform:rotateX(-180deg);
}

.flip-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  background:rgba(0,0,0,.35);
  border-radius:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.flip-back{
  transform:rotateX(180deg);
}

.flip span{
  font-size:1.7rem;
  color:#3dd6b5;
}
.flip small{
  font-size:.7rem;
  opacity:.7;
}

/* IMAGE */
.outfit-img{
  width:100%;
  border-radius:16px;
  margin-top:18px;
}

/* MAP */
.map{
  width:100%;
  height:260px;
  border-radius:16px;
  border:none;
  margin-top:18px;
}

/* BUTTONS */
.btn{
  display:inline-block;
  margin-top:22px;
  padding:14px 32px;
  background:linear-gradient(135deg,#3dd6b5,#c9b26d);
  color:#0f2f26;
  text-decoration:none;
  font-weight:600;
  border-radius:40px;
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:18px;
  right:18px;
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  color:#c9b26d;
  font-size:18px;
  z-index:10;
}

.footer{
  padding:30px;
  font-size:.8rem;
  opacity:.5;
  position:relative;
  z-index:1;
}
</style>
</head>

<body>

<button class="music-btn" id="musicBtn">ðŸ”Š</button>
<audio id="bgMusic" src="cancion.mp3" loop></audio>

<section class="hero">
  <h2>MIS 15 AÃ‘OS</h2>
  <h1>Esmeralda</h1>
  <p>25 Â· 04 Â· 21:00 hs</p>
</section>

<section class="section">
  <div class="card">
    <h3>Falta</h3>
    <div class="countdown">

      <div class="flip slow" id="flip-days">
        <div class="flip-card">
          <div class="flip-face flip-front"><span>0</span><small>DÃ­as</small></div>
          <div class="flip-face flip-back"><span>0</span><small>DÃ­as</small></div>
        </div>
      </div>

      <div class="flip medium" id="flip-hours">
        <div class="flip-card">
          <div class="flip-face flip-front"><span>0</span><small>Horas</small></div>
          <div class="flip-face flip-back"><span>0</span><small>Horas</small></div>
        </div>
      </div>

      <div class="flip medium" id="flip-minutes">
        <div class="flip-card">
          <div class="flip-face flip-front"><span>0</span><small>Min</small></div>
          <div class="flip-face flip-back"><span>0</span><small>Min</small></div>
        </div>
      </div>

      <div class="flip fast" id="flip-seconds">
        <div class="flip-card">
          <div class="flip-face flip-front"><span>0</span><small>Seg</small></div>
          <div class="flip-face flip-back"><span>0</span><small>Seg</small></div>
        </div>
      </div>

    </div>
  </div>
</section>

<script>
const eventDate=new Date("2026-04-25T21:00:00-03:00").getTime();

function updateFlip(id,value){
  const flip=document.querySelector(id);
  const card=flip.querySelector(".flip-card");
  const front=flip.querySelector(".flip-front span");
  const back=flip.querySelector(".flip-back span");

  if(front.textContent==value) return;

  back.textContent=value;
  card.classList.add("flipping");

  setTimeout(()=>{
    front.textContent=value;
    card.classList.remove("flipping");
  }, getComputedStyle(card).transitionDuration.replace("s","")*1000);
}

function updateCountdown(){
  const diff=eventDate-Date.now();
  if(diff<=0)return;

  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;

  updateFlip("#flip-days",d);
  updateFlip("#flip-hours",h);
  updateFlip("#flip-minutes",m);
  updateFlip("#flip-seconds",s);
}

setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
