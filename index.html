<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f2f26;
  color:#f5f5f5;
  text-align:center;
  overflow-x:hidden;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.hero h2{
  letter-spacing:4px;
  color:#c9b26d;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:4rem;
  color:#3dd6b5;
  animation:entrada 2s ease, brillo 3s infinite alternate;
}
@keyframes entrada{
  from{opacity:0;transform:scale(.8) translateY(30px)}
  to{opacity:1;transform:none}
}
@keyframes brillo{
  from{text-shadow:0 0 10px rgba(201,178,109,.3)}
  to{text-shadow:0 0 25px rgba(201,178,109,.9)}
}

/* POLVO */
#gold{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.particle{
  position:absolute;
  width:3px;height:3px;
  background:rgba(201,178,109,.7);
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* SECTIONS */
.section{
  padding:80px 20px;
  opacity:0;
  transform:translateY(30px);
  transition:.9s;
  position:relative;
  z-index:1;
}
.section.visible{opacity:1;transform:none}

.card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.06);
  padding:30px;
  border-radius:22px;
  backdrop-filter:blur(8px);
}

/* CONTADOR */
.countdown{display:flex;justify-content:space-between}
.flip{
  background:#0006;
  padding:12px;
  border-radius:12px;
  width:70px;
}
.flip span{font-size:1.6rem;color:#3dd6b5}

/* BOTONES */
.btn{
  display:inline-block;
  margin-top:25px;
  padding:14px 34px;
  border-radius:40px;
  background:linear-gradient(135deg,#3dd6b5,#c9b26d);
  color:#0f2f26;
  font-weight:600;
  text-decoration:none;
}

/* MUSICA */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#0007;
  border:none;
  color:#c9b26d;
  border-radius:50%;
  width:48px;
  height:48px;
  font-size:20px;
  z-index:10;
}
</style>
</head>

<body>

<div id="gold"></div>

<section class="hero">

    <div class="countdown">
      <div class="flip"><span id="d">0</span><br>DÃ­as</div>
      <div class="flip"><span id="h">0</span><br>Hs</div>
      <div class="flip"><span id="m">0</span><br>Min</div>

<audio id="tick" src="tick.mp3"></audio>

<script>
/* POLVO */
for(let i=0;i<80;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'%';
  p.style.animationDuration=10+Math.random()*10+'s';
  document.getElementById('gold').appendChild(p);
}

/* OBSERVER */
document.querySelectorAll('.section').forEach(s=>{
  new IntersectionObserver(e=>{
    if(e[0].isIntersecting){
      s.classList.add('visible');
      document.getElementById('tick').play();
    }
  },{threshold:.3}).observe(s);
});

/* CONTADOR */
const date=new Date("2026-04-25T21:00:00-03:00").getTime();
setInterval(()=>{
  const now=Date.now();
  const diff=date-now;
  if(diff<0)return;
  d.innerText=Math.floor(diff/86400000);
  h.innerText=Math.floor(diff/3600000)%24;
  m.innerText=Math.floor(diff/60000)%60;
  s.innerText=Math.floor(diff/1000)%60;
  tick.play();
},1000);

/* WHATSAPP */
function confirmarAsistencia(){
  const msg=encodeURIComponent("Hola! Confirmo mi asistencia a los 15 de Esmeralda âœ¨");
  window.open("https://wa.me/2478543904?text="+msg,"_blank");
}

/* MUSICA */
const music=document.getElementById('music');
let started=false;
document.body.addEventListener('click',()=>{
  if(!started){
    started=true;
    music.volume=0.1;
    music.play();
    let v=0.1;
    const fade=setInterval(()=>{
      if(v<0.7){v+=0.05;music.volume=v}else clearInterval(fade);
    },300);
  }
},{once:true});

musicBtn.onclick=()=>{music.paused?music.play():music.pause()}
</script>

</body>
</html>
