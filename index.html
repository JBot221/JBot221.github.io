<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Esmeralda · Mis 15</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f2f26;
  color:#f5f5f5;
  text-align:center;
  overflow-x:hidden;
}

/* ✨ POLVO */
.sparkle{
  position:fixed;
  top:-10vh;
  width:4px;
  height:4px;
  background:radial-gradient(circle,#ffe8a3,#c9b26d);
  border-radius:50%;
  opacity:.5;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:0;
}
@keyframes fall{to{transform:translateY(120vh)}}

/* HERO */
.hero{
  height:100vh;
  background:linear-gradient(180deg,#123a2f,#0f2f26);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.hero h2{
  letter-spacing:4px;
  font-weight:300;
  color:#c9b26d;
}

.hero h1{
  font-family:'Cinzel',serif;
  font-size:3.2rem;
  margin:10px 0;
  color:#c9b26d;
}

/* CARD */
.section{
  padding:80px 20px;
}

.card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.06);
  padding:30px;
  border-radius:22px;
  backdrop-filter:blur(8px);
}

.card h3{
  font-family:'Cinzel',serif;
  color:#c9b26d;
}

/* ===== FLIP CLOCK REAL ===== */
.countdown{
  display:flex;
  justify-content:space-between;
}

.flip{
  width:72px;
  perspective:1000px;
  --speed:.6s;
}

.flip-card{
  position:relative;
  height:80px;
}

.top,.bottom{
  position:absolute;
  left:0;
  width:100%;
  height:50%;
  overflow:hidden;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
}

.top{
  top:0;
  border-radius:12px 12px 0 0;
}

.bottom{
  bottom:0;
  border-radius:0 0 12px 12px;
}

.top span,.bottom span{
  font-size:1.8rem;
  color:#3dd6b5;
}

/* ANIMACIÓN */
.flip.animate .top{
  transform-origin:bottom;
  animation:flipTop var(--speed) ease-in forwards;
}

.flip.animate .bottom{
  transform-origin:top;
  animation:flipBottom var(--speed) ease-out forwards;
}

@keyframes flipTop{
  to{transform:rotateX(-90deg)}
}

@keyframes flipBottom{
  from{transform:rotateX(90deg)}
  to{transform:rotateX(0)}
}

.label{
  margin-top:6px;
  font-size:.7rem;
  opacity:.7;
}
</style>
</head>

<body>

<section class="hero">
  <h2>MIS 15 AÑOS</h2>
  <h1>Esmeralda</h1>
  <p>25 · 04 · 21:00 hs</p>
</section>

<section class="section">
  <div class="card">
    <h3>FALTA</h3>
    <div class="countdown">
      <div class="flip" id="days" style="--speed:1.1s"></div>
      <div class="flip" id="hours" style="--speed:.8s"></div>
      <div class="flip" id="minutes" style="--speed:.5s"></div>
      <div class="flip" id="seconds" style="--speed:.25s"></div>
    </div>
  </div>
</section>

<script>
/* ===== CREAR FLIP ===== */
function createFlip(el,label){
  el.innerHTML = `
    <div class="flip-card">
      <div class="top"><span>0</span></div>
      <div class="bottom"><span>0</span></div>
    </div>
    <div class="label">${label}</div>`;
}

createFlip(days,"Días");
createFlip(hours,"Horas");
createFlip(minutes,"Min");
createFlip(seconds,"Seg");

/* ===== UPDATE LIMPIO (SIN DUPLICADOS) ===== */
function updateFlip(el,value){
  const top = el.querySelector(".top span");
  const bottom = el.querySelector(".bottom span");
  const speed = parseFloat(getComputedStyle(el).getPropertyValue("--speed")) * 1000;

  if(top.textContent == value) return;

  bottom.textContent = value;
  el.classList.add("animate");

  setTimeout(()=>{
    top.textContent = value;
    el.classList.remove("animate");
  }, speed);
}

/* ===== CONTADOR ===== */
const eventDate = new Date("2026-04-25T21:00:00-03:00").getTime();

setInterval(()=>{
  const diff = eventDate - Date.now();
  if(diff < 0) return;

  updateFlip(days, Math.floor(diff / 86400000));
  updateFlip(hours, Math.floor(diff / 3600000) % 24);
  updateFlip(minutes, Math.floor(diff / 60000) % 60);
  updateFlip(seconds, Math.floor(diff / 1000) % 60);
},1000);

/* BRILLOS */
for(let i=0;i<35;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(8+Math.random()*10)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
