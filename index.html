<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Esmeralda ¬∑ Mis 15</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f2f26;
  color:#f5f5f5;
  text-align:center;
  overflow-x:hidden;
}

/* ‚ú® POLVO DORADO */
.gold-dust{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.gold-dust span{
  position:absolute;
  width:2px;
  height:2px;
  background:rgba(201,178,109,.45);
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* HERO */
.hero{
  height:100vh;
  background:
    radial-gradient(circle at top,rgba(201,178,109,.15),transparent 60%),
    linear-gradient(180deg,#123a2f,#0f2f26);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:1;
}
.hero h2{
  letter-spacing:4px;
  font-weight:300;
  color:#c9b26d;
}

/* üëë NOMBRE */
.hero h1{
  font-family:'Cinzel',serif;
  font-size:3.2rem;
  margin:10px 0;
  background:linear-gradient(120deg,#2fd1b0,#c9b26d,#2fd1b0);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:entrance 1.8s ease forwards, goldShine 6s ease-in-out infinite;
  opacity:0;
}
@keyframes entrance{
  from{opacity:0;transform:scale(.85) translateY(30px)}
  to{opacity:1;transform:scale(1) translateY(0)}
}
@keyframes goldShine{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* SECTIONS */
.section{
  padding:80px 20px;
  opacity:0;
  transform:translateY(40px);
  transition:all .9s ease;
  position:relative;
  z-index:1;
}
.section.visible{
  opacity:1;
  transform:translateY(0);
}

/* CARD */
.card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.06);
  padding:30px;
  border-radius:22px;
  backdrop-filter:blur(8px);
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
.card h3{
  font-family:'Cinzel',serif;
  color:#c9b26d;
}

/* ‚è≥ COUNTDOWN FLIP REAL */
.countdown{
  display:flex;
  justify-content:space-between;
}
.flip{
  perspective:800px;
  width:70px;
}
.flip-inner{
  background:rgba(0,0,0,.35);
  border-radius:12px;
  padding:12px 0;
  transform-style:preserve-3d;
}
.flip-inner.animate{
  transform:rotateX(-180deg);
}
.flip span{
  font-size:1.7rem;
  color:#3dd6b5;
}
.flip small{
  font-size:.7rem;
  opacity:.7;
}
.flip.fast .flip-inner{transition:.25s}
.flip.medium .flip-inner{transition:.6s}
.flip.slow .flip-inner{transition:1.2s}

/* IMAGE */
.outfit-img{
  width:100%;
  border-radius:16px;
  margin-top:18px;
}

/* MAP */
.map{
  width:100%;
  height:260px;
  border-radius:16px;
  border:none;
  margin-top:18px;
}

/* BUTTONS */
.btn{
  display:inline-block;
  margin-top:22px;
  padding:14px 32px;
  background:linear-gradient(135deg,#3dd6b5,#c9b26d);
  color:#0f2f26;
  text-decoration:none;
  font-weight:600;
  border-radius:40px;
}

/* MUSIC */
.music-btn{
  position:fixed;
  bottom:18px;
  right:18px;
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  color:#c9b26d;
  font-size:18px;
  z-index:10;
}

.footer{
  padding:30px;
  font-size:.8rem;
  opacity:.5;
}
</style>
</head>

<body>

<div class="gold-dust" id="gold"></div>

<button class="music-btn" id="musicBtn">üîä</button>
<audio id="bgMusic" src="cancion.mp3" loop></audio>

<!-- HERO -->
<section class="hero">
  <h2>MIS 15 A√ëOS</h2>
  <h1>Esmeralda</h1>
  <p>25 ¬∑ 04 ¬∑ 21:00 hs</p>
</section>

<!-- CONTADOR -->
<section class="section">
  <div class="card">
    <h3>Falta</h3>
    <div class="countdown">
      <div class="flip slow"><div class="flip-inner" id="dFlip"><span id="days">0</span><small>D√≠as</small></div></div>
      <div class="flip medium"><div class="flip-inner" id="hFlip"><span id="hours">0</span><small>Horas</small></div></div>
      <div class="flip medium"><div class="flip-inner" id="mFlip"><span id="minutes">0</span><small>Min</small></div></div>
      <div class="flip fast"><div class="flip-inner" id="sFlip"><span id="seconds">0</span><small>Seg</small></div></div>
    </div>
  </div>
</section>

<!-- UBICACI√ìN -->
<section class="section">
  <div class="card">
    <h3>Ubicaci√≥n</h3>
    <p>
      <b>Crazy Night Party</b><br>
      Ricardo Rojas 765<br>
      Arrecifes, Buenos Aires
    </p>

    <iframe class="map"
      src="https://www.google.com/maps?q=Crazy+Night+Party+Ricardo+Rojas+765+Arrecifes&output=embed"
      loading="lazy">
    </iframe>

    <a class="btn"
      href="https://www.google.com/maps?q=Crazy+Night+Party+Ricardo+Rojas+765+Arrecifes"
      target="_blank">
      Abrir en Google Maps üìç
    </a>
  </div>
</section>

<div class="footer">Esmeralda ¬∑ Mis 15 ‚ú®</div>

<script>
/* POLVO */
const gold=document.getElementById("gold");
for(let i=0;i<90;i++){
  const s=document.createElement("span");
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=15+Math.random()*20+"s";
  s.style.opacity=Math.random();
  gold.appendChild(s);
}

/* CONTADOR + FLIP */
const eventDate=new Date("2026-04-25T21:00:00-03:00").getTime();
const flips={days:dFlip,hours:hFlip,minutes:mFlip,seconds:sFlip};

setInterval(()=>{
  const diff=eventDate-Date.now();
  if(diff<0)return;

  const values={
    days:Math.floor(diff/86400000),
    hours:Math.floor(diff/3600000)%24,
    minutes:Math.floor(diff/60000)%60,
    seconds:Math.floor(diff/1000)%60
  };

  for(const k in values){
    const el=document.getElementById(k);
    if(el.textContent!=values[k]){
      flips[k].classList.add("animate");
      setTimeout(()=>flips[k].classList.remove("animate"),300);
      el.textContent=values[k];
    }
  }
},1000);

/* ANIMACIONES */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.target.classList.toggle("visible",x.isIntersecting));
},{threshold:.2});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* M√öSICA */
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
let started=false;

function startMusic(){
  if(started)return;
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    v+=0.04;
    music.volume=Math.min(v,0.8);
    if(v>=0.8)clearInterval(fade);
  },200);
  started=true;
}

document.addEventListener("touchstart",startMusic,{once:true});
document.addEventListener("click",startMusic,{once:true});

btn.onclick=()=>{
  music.muted=!music.muted;
  btn.textContent=music.muted?"üîá":"üîä";
};
</script>

</body>
</html>
