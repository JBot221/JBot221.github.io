<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f2f26;
  color:#f5f5f5;
  text-align:center;
  overflow-x:hidden;
}

/* POLVO DORADO */
.gold-dust{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.gold-dust span{
  position:absolute;
  width:2px;height:2px;
  background:rgba(201,178,109,.5);
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* HERO */
.hero{
  height:100vh;
  background:radial-gradient(circle at top,rgba(201,178,109,.15),transparent 60%),
             linear-gradient(180deg,#123a2f,#0f2f26);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1;
  position:relative;
}
.hero h2{
  letter-spacing:4px;
  font-weight:300;
  color:#c9b26d;
}
.hero h1{
  font-family:'Cinzel',serif;
  font-size:3.2rem;
  color:#3dd6b5;
  margin:10px 0;
}

/* SECTIONS */
.section{
  padding:80px 20px;
  opacity:0;
  transform:translateY(40px);
  transition:all .9s ease;
  position:relative;
  z-index:1;
}
.section.visible{
  opacity:1;
  transform:translateY(0);
}

/* CARD */
.card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.06);
  padding:30px;
  border-radius:22px;
  backdrop-filter:blur(8px);
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
.card h3{
  font-family:'Cinzel',serif;
  color:#c9b26d;
  margin-bottom:15px;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:space-between;
}
.flip{
  perspective:600px;
  width:70px;
}
.flip-inner{
  background:rgba(0,0,0,.35);
  border-radius:12px;
  padding:12px 0;
  transition:transform .6s;
}
.flip.fast .flip-inner{transition:.3s}
.flip.slow .flip-inner{transition:1.2s}
.flip span{
  font-size:1.7rem;
  color:#3dd6b5;
  display:block;
}
.flip small{font-size:.7rem;opacity:.7}

/* IMAGE */
.outfit-img{
  width:100%;
  border-radius:16px;
  margin-top:18px;
}

/* MAP */
.map{
  width:100%;
  height:260px;
  border-radius:16px;
  border:none;
  margin-top:18px;
}

/* BUTTON */
.btn{
  display:inline-block;
  margin-top:28px;
  padding:14px 32px;
  background:linear-gradient(135deg,#3dd6b5,#c9b26d);
  color:#0f2f26;
  text-decoration:none;
  font-weight:600;
  border-radius:40px;
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  color:#c9b26d;
  font-size:18px;
  z-index:10;
}

.footer{padding:30px;font-size:.8rem;opacity:.5}
</style>
</head>

<body>

<div class="gold-dust" id="gold"></div>

<button class="music-btn" id="musicBtn">ðŸ”Š</button>

<audio id="bgMusic" src="cancion.mp3" loop muted></audio>

<section class="hero">
  <h2>MIS 15 AÃ‘OS</h2>
  <h1>Esmeralda</h1>
  <p>25 Â· 04 Â· 21:00 hs</p>
</section>

<section class="section">
  <div class="card">
    <h3>Falta</h3>
    <div class="countdown">
      <div class="flip slow"><div class="flip-inner"><span id="days">0</span><small>DÃ­as</small></div></div>
      <div class="flip slow"><div class="flip-inner"><span id="hours">0</span><small>Horas</small></div></div>
      <div class="flip"><div class="flip-inner"><span id="minutes">0</span><small>Min</small></div></div>
      <div class="flip fast"><div class="flip-inner"><span id="seconds">0</span><small>Seg</small></div></div>
    </div>
  </div>
</section>

<section class="section">
  <div class="card">
    <h3>Vestimenta</h3>

<section class="section">
  <div class="card">
    <h3>UbicaciÃ³n</h3>
    <p>Ricardo Rojas 765<br>Arrecifes, Buenos Aires</p>
    <iframe class="map" loading="lazy"
      src="https://www.google.com/maps?q=Ricardo+Rojas+765+Arrecifes+Buenos+Aires&output=embed">

    <a class="btn" target="_blank"
      href="https://www.google.com/maps?q=Ricardo+Rojas+765+Arrecifes+Buenos+Aires">
      Abrir en Google Maps
    </a>
  </div>
</section>

<div class="footer">Esmeralda Â· Mis 15 âœ¨</div>

<script>
/* POLVO */
const gold=document.getElementById("gold");
for(let i=0;i<80;i++){
  const s=document.createElement("span");
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=10+Math.random()*20+"s";
  s.style.opacity=Math.random();
  gold.appendChild(s);
}

/* CONTADOR */
const eventDate=new Date("2026-04-25T21:00:00-03:00").getTime();
setInterval(()=>{
  const now=Date.now();
  const d=eventDate-now;
  if(d<0)return;
  days.textContent=Math.floor(d/86400000);
  hours.textContent=Math.floor(d/3600000)%24;
  minutes.textContent=Math.floor(d/60000)%60;
  seconds.textContent=Math.floor(d/1000)%60;
},1000);

/* ANIMACIONES */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.target.classList.toggle("visible",x.isIntersecting));
},{threshold:.2});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* MÃšSICA */
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");

music.volume=0;
music.play();

let active=false;
document.addEventListener("click",()=>{
  if(active)return;
  music.muted=false;
  let v=0;
  const fade=setInterval(()=>{
    v+=0.05;
    music.volume=Math.min(v,.8);
    if(v>=.8)clearInterval(fade);
  },200);
  active=true;
});

btn.onclick=()=>{
  music.muted=!music.muted;
  btn.textContent=music.muted?"ðŸ”‡":"ðŸ”Š";
};
</script>

</body>
</html>
