<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Esmeralda Â· Mis 15</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f2f26;
  color:#f5f5f5;
  text-align:center;
  overflow-x:hidden;
}

/* âœ¨ POLVO DORADO */
.sparkle{
  position:fixed;
  top:-10vh;
  width:4px;
  height:4px;
  background:radial-gradient(circle,#ffe8a3,#c9b26d);
  border-radius:50%;
  opacity:.5;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:0;
}
@keyframes fall{to{transform:translateY(120vh)}}

/* HERO */
.hero{
  height:100vh;
  background:
    radial-gradient(circle at top,rgba(201,178,109,.15),transparent 60%),
    linear-gradient(180deg,#123a2f,#0f2f26);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:1;
}

.hero h2{
  letter-spacing:4px;
  font-weight:300;
  color:#c9b26d;
}

/* NOMBRE */
.hero h1{
  font-family:'Cinzel',serif;
  font-size:3.2rem;
  margin:10px 0;
  background:linear-gradient(120deg,#2fd1b0,#c9b26d,#2fd1b0);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:goldShine 6s ease-in-out infinite, titleEnter 1.4s ease-out forwards;
  opacity:0;
  transform:scale(.85) translateY(20px);
}
@keyframes goldShine{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes titleEnter{
  to{opacity:1;transform:scale(1) translateY(0)}
}

/* SECTIONS */
.section{
  padding:80px 20px;
  opacity:0;
  transform:translateY(40px);
  transition:.9s ease;
  position:relative;
  z-index:1;
}
.section.visible{
  opacity:1;
  transform:translateY(0);
}

/* CARD */
.card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.06);
  padding:30px;
  border-radius:22px;
  backdrop-filter:blur(8px);
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
.card h3{
  font-family:'Cinzel',serif;
  color:#c9b26d;
}

/* ==== FLIP CLOCK ==== */
.countdown{
  display:flex;
  justify-content:space-between;
}

.flip{
  width:72px;
  perspective:1000px;
  --speed:.6s;
}

.flip-card{
  position:relative;
  height:80px;
}

.top,.bottom{
  position:absolute;
  left:0;
  width:100%;
  height:50%;
  overflow:hidden;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
  transform-style:preserve-3d;
}

.top{
  top:0;
  border-radius:12px 12px 0 0;
}

.bottom{
  bottom:0;
  border-radius:0 0 12px 12px;
}

.top span,.bottom span{
  font-size:1.7rem;
  color:#3dd6b5;
}

.flip.animate .top{
  transform-origin:bottom;
  animation:flipTop var(--speed) ease-in forwards;
}

.flip.animate .bottom{
  transform-origin:top;
  animation:flipBottom var(--speed) ease-out forwards;
}

@keyframes flipTop{
  from{transform:rotateX(0deg)}
  to{transform:rotateX(-90deg)}
}

@keyframes flipBottom{
  from{transform:rotateX(90deg)}
  to{transform:rotateX(0deg)}
}

.label{
  font-size:.7rem;
  opacity:.7;
  margin-top:4px;
}

/* BUTTONS */
.btn{
  display:inline-block;
  margin-top:22px;
  padding:14px 32px;
  background:linear-gradient(135deg,#3dd6b5,#c9b26d);
  color:#0f2f26;
  text-decoration:none;
  font-weight:600;
  border-radius:40px;
}

/* MUSIC */
.music-btn{
  position:fixed;
  bottom:18px;
  right:18px;
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  color:#c9b26d;
  font-size:18px;
  z-index:10;
}

.footer{
  padding:30px;
  font-size:.8rem;
  opacity:.5;
}
</style>
</head>

<body>

<button class="music-btn" id="musicBtn">ðŸ”Š</button>
<audio id="bgMusic" src="cancion.mp3" loop></audio>

<section class="hero">
  <h2>MIS 15 AÃ‘OS</h2>
  <h1>Esmeralda</h1>
  <p>25 Â· 04 Â· 21:00 hs</p>
</section>

<section class="section">
  <div class="card">
    <h3>Falta</h3>
    <div class="countdown">
      <div class="flip" style="--speed:1.1s" id="days"></div>
      <div class="flip" style="--speed:.8s" id="hours"></div>
      <div class="flip" style="--speed:.5s" id="minutes"></div>
      <div class="flip" style="--speed:.25s" id="seconds"></div>
    </div>
  </div>
</section>

<script>
/* ==== FLIP SETUP ==== */
function createFlip(el,label){
  el.innerHTML = `
    <div class="flip-card">
      <div class="top"><span>0</span></div>
      <div class="bottom"><span>0</span></div>
    </div>
    <div class="label">${label}</div>`;
}

createFlip(days,"DÃ­as");
createFlip(hours,"Horas");
createFlip(minutes,"Min");
createFlip(seconds,"Seg");

/* ==== FLIP UPDATE ==== */
function updateFlip(el,value){
  const top = el.querySelector(".top span");
  const bottom = el.querySelector(".bottom span");
  const speed = parseFloat(getComputedStyle(el).getPropertyValue("--speed")) * 1000;

  if(top.textContent == value) return;

  bottom.textContent = value;
  el.classList.add("animate");

  setTimeout(()=>{
    top.textContent = value;
    el.classList.remove("animate");
  }, speed);
}

/* ==== CONTADOR ==== */
const eventDate = new Date("2026-04-25T21:00:00-03:00").getTime();

setInterval(()=>{
  const diff = eventDate - Date.now();
  if(diff < 0) return;

  updateFlip(days, Math.floor(diff / 86400000));
  updateFlip(hours, Math.floor(diff / 3600000) % 24);
  updateFlip(minutes, Math.floor(diff / 60000) % 60);
  updateFlip(seconds, Math.floor(diff / 1000) % 60);
},1000);

/* ==== SCROLL ==== */
const obs = new IntersectionObserver(e=>{
  e.forEach(x=>x.target.classList.toggle("visible",x.isIntersecting));
},{threshold:.2});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));

/* ==== MUSIC ==== */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

document.addEventListener("click",()=>{
  if(music.paused){
    music.volume=0;
    music.play();
    let v=0;
    const f=setInterval(()=>{
      v+=.04;
      music.volume=Math.min(v,.8);
      if(v>=.8) clearInterval(f);
    },200);
  }
},{once:true});

btn.onclick=()=>{
  music.muted=!music.muted;
  btn.textContent=music.muted?"ðŸ”‡":"ðŸ”Š";
};

/* ==== BRILLOS ==== */
for(let i=0;i<45;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(8+Math.random()*10)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
