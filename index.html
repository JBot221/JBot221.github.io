<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f2f26;
  color:#f5f5f5;
  text-align:center;
  overflow-x:hidden;
}

/* âœ¨ POLVO */
.sparkle{
  position:fixed;
  top:-10vh;
  width:4px;height:4px;
  background:radial-gradient(circle,#ffe8a3,#c9b26d);
  border-radius:50%;
  opacity:.6;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:0;
}
@keyframes fall{to{transform:translateY(120vh)}}

/* HERO */
.hero{
  height:100vh;
  background:
    radial-gradient(circle at top,rgba(201,178,109,.15),transparent 60%),
    linear-gradient(180deg,#123a2f,#0f2f26);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1;
}

.hero h2{letter-spacing:4px;font-weight:300;color:#c9b26d}

.hero h1{
  font-family:'Cinzel',serif;
  font-size:3.2rem;
  margin:10px 0;
  background:linear-gradient(120deg,#2fd1b0,#c9b26d,#2fd1b0);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:goldShine 6s ease-in-out infinite, titleEnter 1.4s forwards;
  opacity:0;
}
@keyframes goldShine{
  0%{background-position:0%}
  50%{background-position:100%}
  100%{background-position:0%}
}
@keyframes titleEnter{
  to{opacity:1;transform:none}
}

/* SECTIONS */
.section{
  padding:80px 20px;
  opacity:0;
  transform:translateY(40px);
  transition:.9s ease;
}
.section.visible{
  opacity:1;
  transform:none;
}

/* CARD */
.card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.06);
  padding:30px;
  border-radius:22px;
  backdrop-filter:blur(8px);
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
.card h3{
  font-family:'Cinzel',serif;
  color:#c9b26d;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:space-between;
}

/* FLIP REAL */
.flip{
  width:70px;
  perspective:1000px;
}
.flip-card{
  position:relative;
  height:78px;
  transform-style:preserve-3d;
}
.flip-face{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.35);
  border-radius:12px;
  backface-visibility:hidden;
}
.flip-face.back{
  transform:rotateX(180deg);
}

.flip span{font-size:1.7rem;color:#3dd6b5}
.flip small{font-size:.7rem;opacity:.7}

/* velocidades */
.flip.fast .flip-card{transition:transform .25s}
.flip.medium .flip-card{transition:transform .5s}
.flip.slow .flip-card{transition:transform .9s}

.flip.animate .flip-card{
  transform:rotateX(-180deg);
}

/* IMG */
.outfit-img{width:100%;border-radius:16px;margin-top:18px}

/* MAP */
.map{width:100%;height:260px;border-radius:16px;border:none;margin-top:18px}

/* BTN */
.btn{
  display:inline-block;
  margin-top:22px;
  padding:14px 32px;
  background:linear-gradient(135deg,#3dd6b5,#c9b26d);
  color:#0f2f26;
  text-decoration:none;
  font-weight:600;
  border-radius:40px;
}

/* MUSIC */
.music-btn{
  position:fixed;
  bottom:18px;right:18px;
  width:44px;height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  border:none;
  color:#c9b26d;
  font-size:18px;
  z-index:10;
}

.footer{padding:30px;font-size:.8rem;opacity:.5}
</style>
</head>

<body>

<button class="music-btn" id="musicBtn">ðŸ”Š</button>
<audio id="bgMusic" src="cancion.mp3" loop></audio>

<section class="hero">
  <h2>MIS 15 AÃ‘OS</h2>
  <h1>Esmeralda</h1>
  <p>25 Â· 04 Â· 21:00 hs</p>
</section>

<section class="section">
<div class="card">
<h3>Falta</h3>

<div class="countdown">

<div class="flip slow" data-unit="days">
  <div class="flip-card">
    <div class="flip-face front"><span>0</span><small>DÃ­as</small></div>
    <div class="flip-face back"><span>0</span><small>DÃ­as</small></div>
  </div>
</div>

<div class="flip slow" data-unit="hours">
  <div class="flip-card">
    <div class="flip-face front"><span>0</span><small>Horas</small></div>
    <div class="flip-face back"><span>0</span><small>Horas</small></div>
  </div>
</div>

<div class="flip medium" data-unit="minutes">
  <div class="flip-card">
    <div class="flip-face front"><span>0</span><small>Min</small></div>
    <div class="flip-face back"><span>0</span><small>Min</small></div>
  </div>
</div>

<div class="flip fast" data-unit="seconds">
  <div class="flip-card">
    <div class="flip-face front"><span>0</span><small>Seg</small></div>
    <div class="flip-face back"><span>0</span><small>Seg</small></div>
  </div>
</div>

</div>
</div>
</section>

<script>
/* FLIP CONTADOR CORRECTO */
const eventDate = new Date("2026-04-25T21:00:00-03:00").getTime();

function update(){
  const d = eventDate - Date.now();
  if(d<0) return;

  const vals={
    days:Math.floor(d/86400000),
    hours:Math.floor(d/3600000)%24,
    minutes:Math.floor(d/60000)%60,
    seconds:Math.floor(d/1000)%60
  };

  document.querySelectorAll(".flip").forEach(f=>{
    const unit=f.dataset.unit;
    const front=f.querySelector(".front span");
    const back=f.querySelector(".back span");

    if(front.textContent != vals[unit]){
      back.textContent = vals[unit];
      f.classList.add("animate");

      setTimeout(()=>{
        front.textContent = vals[unit];
        f.classList.remove("animate");
      },600);
    }
  });
}
update();
setInterval(update,1000);

/* OBS */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.target.classList.toggle("visible",x.isIntersecting));
},{threshold:.2});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));
</script>

</body>
</html>
